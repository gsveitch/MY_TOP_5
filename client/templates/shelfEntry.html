<li class="video-list-entry media">
    <div class="media-left">
        <img class="media-object" ng-src="{{$ctrl.movie.artworkUrl100}}" />
    </div>
    <div class="media-body">
        <h3>{{$ctrl.movie.trackName}}</h3>
        <button type="button" class="btn btn-danger btn-xs" ng-click="$ctrl.reMovie($ctrl.movie)">Take off shelf</button>
        <button type="button" class="btn btn-info btn-xs" ng-click="$ctrl.showBox($ctrl.movie)">Notes</button>
    </div>
    <div ng-if="$ctrl.box">
        <textarea class="form-control" rows="2" ng-model="note"></textarea>
        <button type="button" class="btn btn-success btn-xs" ng-click="$ctrl.leaveComment(note)">Add note</button>
        <ul ng-if="$ctrl.comments.length">
            <li ng-repeat="comment in $ctrl.comments">{{comment}}</li>
        </ul>
    </div>
</li>
